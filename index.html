<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai universe hub</title>
    
    <!-- connected links -->
    <script
      src="https://kit.fontawesome.com/f513b91a02.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
     <style>

      #accuracy{
       position: absolute;
       top: 0;
       right: 0;

      };
      

     
     </style>
  </head>
  <body>
    <header>
      <h1 class="text-center">Ai Universe Hub</h1>

      <!-- <button class="btn-">Sort By Date</button> -->
    </header>
    <main>
      <section>
        <div class="d-flex justify-content-center align-items-center mb-3 mt-3">
          <button  id="btn-sort" type="button" class="btn btn-danger">Sort By Date</button>
        </div>
      </section>

      <!-- cards -->
      <section id="container">
        <div
          id="card-container"
          class="container mx-auto row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>

      <!-- show more button  -->

      <section>
        <div class="d-flex justify-content-center align-items-center mb-5 mt-3">
          <button
            id="button-all"
            onclick="showAllUniverses()"
            type="button"
            class="btn btn-danger"
          >
            See More
          </button> 
        </div>
        
      </section>


      <section id="loader" class="d-none" style="height: 400px;">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </section>

    
      <!-- Modal -->
      <div
        class="modal fade modal-lg"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div id="container-all" class="modal-header"></div>
            <div id="modal-body" class="modal-body"></div>

            <div class="text-end   id="xmark"">
              
                <button
              
                type="button"
                class="close-button btn btn-danger rounded-circle"
                data-bs-dismiss="modal"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>

            
              
            </div>
          </div>
        </div>
      </div>

      <section>
        <div
          id="details-card-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        >
      </div>
      </section>

      
  </section>
    </main>
    <!-- Script Section -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="javaScript.js"></script>
  </body>
</html>
